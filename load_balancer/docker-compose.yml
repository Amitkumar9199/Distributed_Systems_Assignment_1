version: "3.9"
services:
  server1:
    build: ./server
    image: server
    container_name: server1
    ports:
      -"5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    networks:
      net1:
        aliases:
         - hostserver1
    environment:
      SERVER_ID: 1

networks:
  net1:
    name: mynet

